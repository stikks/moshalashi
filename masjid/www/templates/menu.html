<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class='home'>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-dark ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <div class="checkin icon ion-share" ng-click='checkIn()' menu-toggle="right">
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark" style="background-color:black">
      <h1 class="title" style="text-align:center">Masjid Locator</h1>
    </ion-header-bar>
    <div>
      <ion-content >
        <ion-list>
          <a class="item item-icon-left"  menu-close ui-sref='app.home'>
            <i class="icon ion-ios-home-outline"></i>
            Home
          </a>
<!--           <a class="item item-icon-left"  menu-close ui-sref='app.mosques'>
            <i class="icon ion-ios-location-outline"></i>
            Mosques Nearby
          </a> -->
          <a class="item item-icon-left" menu-close ui-sref='app.hadiths'>
            <i class="icon ion-ios-book-outline"></i>
            Hadiths
          </a>
          <a class="item item-icon-left" menu-close ui-sref='app.duas'>
            <i class="icon ion-ios-help-outline"></i>
            Duas
          </a>
          <a class="item item-icon-left" menu-close ui-sref='app.events'>
            <i class="icon ion-ios-people-outline"></i>
            Events
          </a>
          <a class="item item-icon-left"  menu-close ng-hide='isLoggedIn()' ng-click="login()">
            <i class="icon ion-ios-person-outline"></i>
            Sign In
          </a>
          <a class="item item-icon-left"  menu-close ng-show='isLoggedIn()' ng-click="logout()">
            <i class="icon ion-power"></i>
            Sign Out
          </a>
           <a class="item item-icon-left"  menu-close ng-hide='isLoggedIn()' ng-click="SignupModal.show()">
            <i class="icon ion-ios-personadd-outline"></i>
            Sign Up
          </a>
          <a class="item item-icon-left" menu-close ng-click='aboutModal.show()'>
            <i class="icon ion-ios-help-outline"></i>
            About
          </a>
          <a class="item item-icon-left" menu-close ng-click='basicShare()'>
            <i class="icon ion-android-share-alt"></i>
            Share App
          </a>
        </ion-list>
      </ion-content>
